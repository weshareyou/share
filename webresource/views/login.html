<html>
<head>
    <meta charset="utf-8"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<header class="m-head">导航，功能待写</header>
<div id="viewContainer" class="wrap">
    <div class="m-login">
        <form class="pure-form">
            <fieldset>
                <div class="phone">
                    <span>电话:</span>
                    <input type="number" placeholder="请输入正确的电话号码" id="phone">
                </div>
                <div class="pwd">
                    <span>密码:</span>
                    <input type="password" placeholder="请输入密码" id="pwd">
                </div>
                <div class="forget"><a href="#" id="forget">忘记密码？</a></div>
                <button class="pure-button pure-button-long pure-button-blue" id="login">登录</button>
                <div class="forget"><a href="#" id="register">没有账号？</a></div>
            </fieldset>
        </form>
    </div>
</div>
<footer></footer>

</body>
