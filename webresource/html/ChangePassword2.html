<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../res/style/reset.css" rel="stylesheet" />
    <link href="../res/style/style.css" rel="stylesheet" />
</head>
<body>
    <div class="login">
        <form action="#">
            <div class="login-list">
                <div class="login-item flex_container login-item_mb">
                    <label class="login-label">原密码</label>
                    <input type="password" class="login-text flex_container" placeholder="请输入原密码">
                    <a class="login-clear" href="javascript:;">
                        <span></span>
                    </a>
                </div>
                <div class="login-item flex_container">
                    <label class="login-label">新密码</label>
                    <input type="password" class="login-text flex_container" placeholder="请输入新密码">
                    <a class="login-clear" href="javascript:;">
                        <span></span>
                    </a>
                </div>
                <div class="login-item flex_container">
                    <label class="login-label">再一遍</label>
                    <input type="password" class="login-text flex_container" placeholder="请再输一遍">
                </div>
            </div>
            <div class="btn-box flex_container ">
                <button type="submit" class="submit flex_box">确定</button>
            </div>
        </form>
    </div>
</body>
</html>
