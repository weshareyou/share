<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>课程信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../res/style/reset.css" rel="stylesheet" />
    <link href="../res/style/style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div class="course-title">课时三</div>
        <ul class="course-list course-list2">
            <li>
                <label class="label">课程起始时间</label>
                <div class="text">
                    <input type="text" placeholder="2015-07-12 14:50" />
                </div>
            </li>
            <li>
                <label class="label">课程结束时间</label>
                <div class="text">
                    <input type="text" placeholder="2015-07-12 16:50" />
                </div>
            </li>
        </ul>

        <ul class="course-list mt10">
            <li>
                <label class="label">执行地区</label>
                <div class="text">
                    <select>
                        <option>上海市 长宁区</option>
                        <option>上海市 长宁区</option>
                        <option>上海市 长宁区</option>
                    </select>
                </div>
            </li>
            <li>
                <label class="label">详细地址</label>
                <div class="text"><input type="text" placeholder="中山在学图书馆" /></div>
            </li>
        </ul>

        <div class="btn-box flex_container mt10">
            <button type="submit" class="submit flex_box mr">取消</button>
            <button type="submit" class="submit flex_box">确定</button>
        </div>
    </div>
</body>
</html>
