            <li class="mb10">

                    <input type="text" class="num" value="8000" />～<input class="num" value="10000" />

            <li>
                <label class="label">筹资总额</label>
                <div class="text"><span class="w">&nbsp;</span><input type="text" class="num" value="8000" />～<input class="num" value="10000" /><span class="fr">元</span></div>

            人均参与价位是个人可能的出资区间，参与人数越多价位越低 <a href="#">详情...</a>

        <ul class="course-list">

                        <option>上海市 长宁区</option>
                        <option>上海市 长宁区</option>
                        <option>上海市 长宁区</option>
                    </select>

            <li>
                <label class="label">详细地址</label>
                <div class="text"><input type="text" placeholder="中山在学图书馆" /></div>
            </li>
        </ul>

        <ul class="course-info-list">
            <li>
                <p>
                    <span class="mr10">课时一</span>
                    <span class="mr10">2015-07-08</span>
                    <span>16：45～17：45</span>
                </p>
                <p>
                    <span class="mr10">上海长宁区</span>
                    <span>中山大学图书馆3楼701</span>
                </p>
            </li>
            <li>
                <p>
                    <span class="mr10">课时二</span>
                    <span class="mr10">2015-07-08</span>
                    <span>16：45～17：45</span></p>
                <p>
                    <span class="mr10">上海长宁区</span>
                    <span>中山大学图书馆3楼803</span>
                </p>
            </li>
            <li class="add-item">
                <i class="add"></i>
                <span>点击添加课程安排</span>
            </li>
        </ul>

        <ul class="course-about-list">
            <li class="border-list">

                        3.备课与准备

            </li>
            <li class="border-list">
                <h3 class="title">老师介绍</h3>
                <textarea>我是王老师，曾供职于上海，中国电子商务文化节“是我国电子商务行业和领域规格最高、规模最大、行业最全、亮点最多、主题最高、影响最大和最富创意</textarea>

        <div class="service-terms">
            <input type="checkbox" />我已阅读并认同<a href="#">《服务条款》</a>
        </div>

        <div class="btn-box flex_container">
            <button type="submit" class="submit flex_box mr">保存草稿</button>
            <button type="submit" class="submit flex_box">提交审核</button>
        </div>
    </div>
