<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="../res/style/reset.css" rel="stylesheet" />
    <link href="../res/style/style.css" rel="stylesheet" />
</head>
<body>
    <div class="login">
        <form action="#">
            <div class="login-list">
                <div class="login-item flex_container">
                    <label class="login-label">账&nbsp;&nbsp;&nbsp;&nbsp;户</label>
                    <input type="text" class="login-text flex_container" placeholder="18634983389">
                    <a class="login-clear" href="javascript:;">
                        <span></span>
                    </a>
                </div>
                <div class="login-item flex_container">
                    <label class="login-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <input type="password" class="login-text flex_container" placeholder="6-20位字母、数字和符号">
                </div>
            </div>
            <div class="btn-box flex_container">
                <button type="submit" class="register flex_box mr">注册</button>
                <button type="submit" class="submit flex_box">登录</button>
            </div>
            <div class="login-forget">
                <a href="#">忘记密码？</a>
            </div>
            <div class="login-other">
                <div class="text">用以下方式登录</div>
                <ul>
                    <li class="icon-weixin"></li>
                    <li class="icon-qq"></li>
                    <li class="icon-weibo"></li>
                </ul>
            </div>
        </form>
        <div class="error-tips">
            请输入您的账户
            <!--请输入您的密码
            账户或密码错误 -->
        </div>
    </div>
</body>
</html>
